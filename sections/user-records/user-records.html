<template class="task-template">
  <section id="user-records-section" class="section js-section category-general">
    <h1>Danh sách người sử dụng / User Records</h1>
    <p>Mục này chứa danh sách người sử dụng thư viện / This section contains a table that shows the records of all users of library.</p>
    <br>
    <div id="user-records-root"></div>
    <br>
    <h2>Thêm người dùng / Add User</h2>
    <div class="field">
      <label class="label">Tên / Name</label>
      <div class="control">
        <input class="input" id="username-input" type="text" placeholder="e.g. Mok Jun Neng">
      </div>
    </div>
    <div class="field">
      <label class="label">Mã số / IC</label>
      <div class="control">
        <input class="input" id="ic-input" type="text" placeholder="e.g. a12345">
      </div>
    </div>
    <div class="control">
      <button class="button is-primary" id="add-user-btn">Hoàn thành / Submit</button>
    </div>
    <script src="./js/user-records.js"></script>
    <script src="./renderer-process/user-records/add-user.js"></script>
  </section>
</template>
