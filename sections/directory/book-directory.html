<!DOCTYPE html>
<html>
<template class="task-template">
  <section id="book-directory-section" class="section js-section category-general">
    <h1>Book Directory</h1>
  <div class="field-body">
    <p>
    <div class="field has-addons">
    <p class="control">
      <span class="select">
        <select>
          <option>All</option>
          <option>Title</option>
          <option>Author</option>
        </select>
      </span>
    </p>
    <p class="control has-icons-left is-expanded">
      <input class="input" type="search" id="book-search-input" placeholder="Search">
      <span class="icon is-small is-left">
        <i class="fas fa-search"></i>
      </span>
    </p>
    <p class="control">
      <a class="button is-light">
        <span class="icon">
          <i class="fas fa-search"></i>
        </span>
      </a>
    </p>
	  </div>
  </div>
    <div>
      <table id="book-catalogue">
        <tr class="header">
          <th style="width:10%;">Book ID</th>
          <th style="width:25%;">Title</th>
          <th style="width:20%">Category</th>
          <th style="width:20%">Author</th>
          <th style="width:25%">Borrowed by</th>
        </tr>
      </table>
    </div>
    <div class="field">
      <h2>Add Books </h2>
  <div class="columns">
    <div class="column">
  <label class="label">Title</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="Book's Title">
    <span class="icon is-small is-left">
      <i class="fas fa-book"></i>
    </span>
  </div>
  <label class="label">Author</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="Author's Name">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
  </div>
</div>
<div class="column">
  <label class="label">Category</label>
  <div class="dropdown is-hoverable">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
      <span>Categories</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu3" role="menu">
    <div class="dropdown-content">
      <a href="#" class="dropdown-item">
        Classic
      </a>
      <a href="#" class="dropdown-item">
        Comics/Graphic Novel
      </a>
      <a href="#" class="dropdown-item">
        Crime/Detective
      </a>
      <a href="#" class="dropdown-item">
        Fable
      </a>
      <a href="#" class="dropdown-item">
        Fantasy
      </a>
      <a href="#" class="dropdown-item">
        Folklore
      </a>
      <a href="#" class="dropdown-item">
        ...
      </a>
    </div>
  </div>
</div>
</div>
</div>
<div>
  <a class="button is-success">
    <span class="icon is-small">
      <i class="fas fa-check"></i>
    </span>
    <span>Add Book</span>
  </a>
</div>
</div>
</section>
  <script type="text/javascript" src="./renderer-process/directory/book-directory.js"></script>
</template>
</html>
