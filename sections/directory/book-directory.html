<template class="task-template">
  <section id="book-directory-section" class="section js-section category-general">
    <h1>Danh sách sách / Book Directory</h1>
     <div id="book-directory-root"></div>
     <div class="field">
       <h2>Thêm sách / Add Books </h2>
       <div class="columns">
         <div class="column">
           <label class="label">Tên sách / Title</label>
           <div class="control has-icons-left has-icons-right">
             <input class="input" type="text" placeholder="Book's Title" id="book-title">
             <span class="icon is-small is-left">
               <i class="fas fa-book"></i>
             </span>
           </div>
           <label class="label">Tác giả / Author</label>
           <div class="control has-icons-left has-icons-right">
             <input class="input" type="text" placeholder="Author's Name" id="author-name">
             <span class="icon is-small is-left">
               <i class="fas fa-user"></i>
             </span>
           </div>
         </div>
         <div class="column">
           <label class="label">Phân loại / Category</label>
           <div id=genre class="select">
             <select id="category">
               <option value="Action">Action</option>
               <option value="Adventure">Adventure</option>
               <option value="Classic">Classic</option>
               <option value="Comic">Comic</option>
               <option value="Crime">Crime</option>
               <option value="Fantasy">Fantasy</option>
               <option value="Science Fiction">Science Fiction</option>
               <option value="Bibliography">Bibliography</option>
               <option value="Children's Literature">Children's Literature</option>
             </select>
           </div>
           <label class="label">Nhãn sách / Book Label</label>
           <div class="control has-icons-left has-icons-right">
             <input class="input" type="text" placeholder="Book Label" id="book-label">
             <span class="icon is-small is-left">
               <i class="fas fa-archive"></i>
             </span>
           </div>
         </div>
       </div>
       <div>
         <button class="button is-success" id="add-book-btn">
           <span class="icon is-small">
             <i class="fas fa-check"></i>
           </span>
           <span>Thêm sách / Add Book</span>
         </button>
       </div>
     </div>
   </section>
   <!-- <script type="text/babel" src="./renderer-process/directory/book-directory.js"></script> -->
   <script src="./js/book-directory.js"></script>
   <script src="./renderer-process/directory/add-book.js"></script>
 </template>
