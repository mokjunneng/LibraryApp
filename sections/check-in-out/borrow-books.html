<template class="task-template">
  <section id="borrow-books-section" class="section js-section category-general">
    <h1 id=borrowtitle>Borrow and return books </h1>
    <div id="Page1">
      Borrowing
      <a id="return-button" href="#">Returning</a>
      <p id=intro2>This is the section to borrow books<br>
      to borrow a book type in the book<b> if not click on Returning above</b>.
      </p>
      <form id="borrow-form">
        <div class="field">
          <label class="label">Book ID</label>
            <div class="control">
              <input class="input" id="add-borrow-books" type="text" placeholder="Book Title">
            </div>
        </div>
        <div class="control">
          <label class="label">Book Title</label>
          <input class="input" id="read-book-title" type="text" value="This text is readonly" readonly>
        </div>
        <div class="field">
          <label class="label">ID of Borrower</label>
          <div class="control">
            <input class="input" id="add-borrower-id" type="text" placeholder="ID">
          </div>
        </div>
        <div class="control">
          <label class="label">Borrower's Name</label>
          <input class="input" id="read-borrower-name" type="text" value="This text is readonly" readonly>
        </div>
        <label class="label">Due Date(default is 2 weeks)</label>
        <div class="field is-horizontal">
          <div class="control">
            <div class="select" >
              <select id="due-day">
                <option>01</option>
                <option>02</option>
                <option>03</option>
              </select>
            </div>
          </div>
          <div class="control">
            <div class="select">
              <select  id="due-month">
                <option>01</option>
                <option>02</option>
              </select>
            </div>
          </div>
          <div class="control">
            <div class="select">
              <select  id="due-year">
                <option>2018</option>
                <option>2019</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control">
          <button class="button is-primary" id="submit-borrow">Submit</button>
        </div>
      </form>
    </div>
    <div id="Page2" >
      Returning
      <a id="borrow-button" href="#">Borrowing</a>
      <p id=intro>This is the section to return books<br>
      to return a book type in the book<b> if not click on Borrowing above</b>.
      </p>
      <form id='return-form'>
        <div class="field">
          <label class="label">Book ID</label>
          <div class="control">
            <input class="input" id="add-book-return" type="text" placeholder="Book Title">
          </div>
        </div>
        <div class="control">
          <label class="label">Book Title</label>
          <input class="input" id="read-return-title" type="text" value="This text is readonly" readonly>
        </div>
        <div class="field">
          <label class="label">ID of Borrower</label>
          <div class="control">
            <input class="input" id="add-returner-id" type="text" placeholder="ID">
          </div>
        </div>
        <div class="control">
          <label class="label">Borrower's Name</label>
          <input class="input" id='read-returner-name' type="text" value="This text is readonly" readonly>
        </div>
        <div class="control">
            <button class="button is-primary" id='submit-return'>Submit</button>
        </div>
      </form>
    </div>
  </section>
  <script type="text/javascript">
   require('./renderer-process/check-in-out/check-in.js')
  </script>
</template>
